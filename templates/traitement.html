<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircrafteam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top ">
    <div class="container mx-auto my-auto">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUnderlineExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex ">
          <img src="{{ url_for('static', filename='images/5.jpg')}}" width="50" />
          <h1 class="text-right h1" >Military Aircraft Classification by <span class="lato-bold-italic">Aircrafteam</span> </h1>
        </div>
        <div class="collapse navbar-collapse" id="navbarUnderlineExample">
          <ul class="navbar-nav navbar-nav-underline">
            <li class="nav-item">
              <a class="nav-link  sedan-sc-regular" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sedan-sc-regular" href="#sect2">Team</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active   sedan-sc-regular" href='/form' role="button" >Try model</a>
              
            </li>
            
          </ul>
        </div>
      </div>
    </div>
    
</nav>
    <div class="container f2">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex p-2">
                  <h1 class="sedan-sc-regular" style="color: black;">Prediction</h1>
                  <div  class="text-right" style="margin-left: 200px;"> 
                    <a href='/form' class="btn btn-info lato-light-italic"   >Try our model</a>
                  </div>
                </div>
                <section class="container">
                    <div>
                        <img src="{{ image_path }}" alt="image" width="700px" height="700px">
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Modele</th>
                                <th scope="col">Classe KAL</th>
                                <th scope="col">Classe Peanut</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>{{modele_name}}</td>
                                <td>{{class_name}}</td>
                                <td>{{c}}</td>
                                
                              </tr>
                              
                            </tbody>
                          </table>
                    </div>
                    
                </section>
                
            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
